<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #handContainer {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .card {
      width: 60px;
      height: 90px;
      border: 1px solid black;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
    .card.held {
      border: 2px solid green;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Poker Game</h1>
  <div id="handContainer"></div>
  <button id="drawButton">Redraw</button>
  <button id="evaluateButton">Evaluate Hand</button>

  <script src="poker.js"></script>
</body>
</html>
